global
        log /dev/log   local0
        log 127.0.0.1   local1 notice

        maxconn 4096
        daemon

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        retries 3
        option redispatch
        maxconn 2000
        timeout connect 5000ms
        timeout client 50000ms
        timeout server 50000ms

frontend stats
   bind *:1936
   mode http
   stats uri /
   stats show-legends
   no log

frontend webapp1
         bind *:16000
         http-request set-header Origin %[hdr(Origin)]
         http-request add-header Access-Control-Allow-Origin %[hdr(Origin)]
         http-request add-header Access-Control-Allow-Credentials [true]

         default_backend main-service


backend main-service
         balance roundrobin
         mode http
         option httpchk GET /actuator


